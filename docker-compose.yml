version: '3.8'

services:
  web:
    image: php:7.4-apache
    container_name: edubank-web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/apache.conf:/etc/apache2/sites-available/000-default.conf
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/webroot
    depends_on:
      - db
    command: >
      bash -c "
        docker-php-ext-install pdo pdo_mysql intl &&
        a2enmod rewrite &&
        apache2-foreground
      "

  db:
    image: mysql:5.7
    container_name: edubank-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: edubank_root
      MYSQL_DATABASE: edubank
      MYSQL_USER: edubank
      MYSQL_PASSWORD: edubank_password
    volumes:
      - edubank-db-data:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: edubank-pma
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: edubank
      PMA_PASSWORD: edubank_password
    ports:
      - "8081:80"
    depends_on:
      - db

volumes:
  edubank-db-data:
