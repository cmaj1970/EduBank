services:
  web:
    image: php:7.4-apache
    platform: linux/amd64
    container_name: edubank-web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/apache.conf:/etc/apache2/sites-available/000-default.conf
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/webroot
    depends_on:
      - db
    command: >
      bash -c "
        docker-php-ext-install pdo pdo_mysql intl &&
        a2enmod rewrite &&
        cd /var/www/html &&
        if [ ! -d vendor ]; then
          curl -sS https://getcomposer.org/installer | php &&
          php composer.phar install --no-dev --no-interaction
        fi &&
        apache2-foreground
      "

  db:
    image: mysql:5.7
    platform: linux/amd64
    container_name: edubank-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: edubank
      MYSQL_USER: edubank
      MYSQL_PASSWORD: edubank
    volumes:
      - edubank-db-data:/var/lib/mysql
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    platform: linux/amd64
    container_name: edubank-pma
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8081:80"
    depends_on:
      - db

volumes:
  edubank-db-data:
