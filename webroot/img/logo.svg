<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <style>
      .logo-text { font-family: Arial, sans-serif; font-weight: 700; fill: #ffffff; }
      .logo-icon { fill: #ffffff; }
    </style>
  </defs>

  <!-- Bank-Säulen Icon -->
  <g class="logo-icon">
